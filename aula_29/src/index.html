<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Dados por CEP</title>
</head>
<body>
    <section class="m-5">
        <div class="row mb-5">
    <div class="col-md-6">
        <label class="form-label">Digite um CEP sem tra√ßo</label>
        <input type="text" id="cep" class="form-control" maxlength="8">
    </div>
    <div class="col-md-6">
        <label class="form-label">Digite um e-mail</label>
        <input type="text" id="email" class="form-control">
    </div>
        <span id="mensagem" class="col-md-12 mt-2"></span>
</div>
    <label class="form-label">Bairro</label>
    <div class="input-group">
    <input type="text" id="bairro" class="form-control"></div>
    <label class="form-label">CEP</label>
    <div class="input-group">
    <input type="text" id="cepcomtraco" class="form-control"></div>
    <label class="form-label">Complemento</label>
    <div class="input-group">
    <input type="text" id="complemento" class="form-control"></div>
    <label class="form-label">DDD</label>
    <div class="input-group">
    <input type="text" id="ddd" class="form-control"></div>
    <label class="form-label">Gia</label>
    <div class="input-group">
    <input type="text" id="gia" class="form-control"></div>
    <label class="form-label">IBGE</label>
    <div class="input-group">
    <input type="text" id="ibge" class="form-control"></div>
    <label class="form-label">Localidade</label>
    <div class="input-group">
    <input type="text" id="localidade" class="form-control"></div>
    <label class="form-label">Logradouro</label>
    <div class="input-group">
    <input type="text" id="logradouro" class="form-control"></div>
    <label class="form-label">SIAFI</label>
    <div class="input-group">
    <input type="text" id="siafi" class="form-control"></div>
    <label class="form-label">UF</label>
    <div class="input-group">
    <input type="text" id="uf" class="form-control"></div>
    <div class="input-group col-md-3">
    </div>

    
</section>
    <script src="script.js"></script>
    
</body>
</html>
